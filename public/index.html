<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>RizzCord</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://discordapp.com/assets/5f80f04e6ee97feebdd00feff92ced82.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <ul class="pages">
      <li class="chat page">
        <div class="chatArea">
          <ul class="messages"></ul>
        </div>
        <input class="inputMessage" placeholder="Don't spam, gavin and your friends will suffer" maxlength="200000" />
      </li>
      <li class="login page">
        <div class="form">
          <h3 class="title">
            Rizzcord?..
            
          <input class="usernameInput" type="text" maxlength="20" />
        </div>
      </li>
    </ul>

    <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
