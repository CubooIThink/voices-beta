<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatroom</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="img src="https://cdn.glitch.com/80664941-e4d6-4187-850d-688a069baa09%2F6ad1c95d-b8f7-4669-868e-4a49345e52ee.image.png?v=1598017759053" alt="Ben Lippen School - Team Home Ben Lippen School Falcons Sports"/" type="image/x-icon">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Type Username</h3>
        <input class="usernameInput" type="text" maxlength="14" />
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
